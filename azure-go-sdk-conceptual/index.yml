sections:
- items:
  - type: markdown
    text: >
      Microsoft の公式チュートリアルおよびツールを使用して、[Azure SDK for Go](https://github.com/Azure/azure-sdk-for-go) でアプリの開発を開始しましょう。
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - title: 作業の開始
      html: <p>Azure SDK for Go のインストール</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-install
      image:
        src: https://docs.microsoft.com/media/common/i_get-started.svg
    - title: コード サンプル
      html: <p>Go を使用した Azure サンプル コード</p>
      image:
        src: https://docs.microsoft.com//media/common/i_code-samples.svg
      href: https://github.com/azure-samples/azure-sdk-for-go-samples
    - title: SDK &amp; ツール
      html: <p>開発者用ツール</p>
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-tools
      image:
        src: https://docs.microsoft.com/media/common/i_download-install.svg
    - title: API リファレンス
      html: <p>Azure SDK for Go の GoDoc</p>
      href: https://godoc.org/github.com/Azure/azure-sdk-for-go
      image:
        src: https://docs.microsoft.com/media/common/i_api-reference.svg
- title: Go SDK のクイック スタート
  items:
  - type: paragraph
    text: Azure SDK for Go の使用方法を説明します。
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - title: Go を使用して Azure リソース テンプレートから仮想マシンをデプロイする
      href: https://docs.microsoft.com/go/azure/azure-sdk-go-qs-vm
      image:
        src: https://docs.microsoft.com/azure/virtual-machines/media/index/virtualmachine.svg
    - title: Azure Storage SDK for Go を使用して Azure Blob Storage にオブジェクトを転送する
      href: https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-go?toc=%2fgo%2fazure%2ftoc.json
      image:
        src: https://docs.microsoft.com/azure/media/index/logo_azure-blob-storage.svg
    - title: Go を使用して Azure Database for PostgreSQL に接続する
      href: https://docs.microsoft.com/azure/postgresql/connect-go?toc=%2fgo%2fazure%2ftoc.json
      image:
        src: https://docs.microsoft.com//azure/media/index/PostgreSQL.svg
  - title: サンプル
    items:
    - type: list
      style: unordered
      items:
      - html: <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples/tree/master/iam">Azure サービスによる認証</a>
      - html: <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples/tree/master/compute">新しい仮想マシンの作成</a>
      - html: <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples/tree/master/containerinstance">Azure Container Instances へのコンテナーのデプロイ</a>
      - html: <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples/tree/master/containerservice">Azure Kubernetes サービスでのクラスターの作成</a>
      - html: <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples/tree/master/storage">Azure Storage サービスの操作</a>
